<div class="futuristic-user-list">
  <h2 class="text-center user-list-title">User List</h2>

  <!-- User Cards Grid -->
  <div class="user-grid">
    <div *ngFor="let user of users" class="user-card">
      <div class="user-avatar-container">
        <img [src]="user.avatar" [alt]="user.name" class="user-avatar">
      </div>
      <div class="user-details">
        <h3 class="user-name">{{ user.name }}</h3>
        <p class="user-email">{{ user.email }}</p>
        <p class="user-age">Age: {{ user.age }}</p>
      </div>
      <div class="user-actions">
        <a [routerLink]="['/users', user.id]" class="btn-user-details">View Details</a>
      </div>
    </div>
  </div>

  <div class="back-to-home">
    <a routerLink="/" class="btn-back-home">Back to Home</a>
  </div>
</div>
